<div class="container-fluid mt-4">
  <div class="row">
    <!-- Bookings List -->
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div
          class="card-header bg-warning text-dark fw-bold d-flex justify-content-between align-items-center"
        >
          <span><i class="fa fa-list"></i> Car Bookings</span>
          <button class="btn btn-sm btn-dark"><i class="fa fa-refresh"></i> Refresh</button>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Customer</th>
                <th>City</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Date</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->
              <tr *ngFor="let booking of bookingList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ booking.customerName }}</td>
                <td>{{ booking.customerCity }}</td>
                <td>{{ booking.mobileNo }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.bookingDate }}</td>
                <td>â‚¹ {{ booking.totalBillAmount }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-danger" (click)="onDelete(booking)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="bookingList.length === 0">
                <td colspan="8" class="text-center text-muted py-3">No bookings found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Booking Form -->
    <div class="col-md-4">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-warning text-dark fw-bold">
          <i class="fa fa-plus-circle"></i> New Booking
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSaveBooking()" [formGroup]="bookingForm">
            <div class="row g-2">
              <!-- Name -->
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Customer Name"
                  formControlName="customerName"
                />
              </div>
              <!-- City -->
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  formControlName="customerCity"
                />
              </div>
              <!-- Mobile -->
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mobile No"
                  formControlName="mobileNo"
                />
              </div>
              <!-- Email -->
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <!-- Car ID -->
              <label for="cars">Choose a car:</label>
              <select id="cars" name="cars">
                @for (item of carList; track $index) {
                <option value="{{ item.carId }}">{{ item.brand }} - {{ item.model }}</option>
                }
              </select>
              <!-- Discount -->
              <div class="col-md-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Discount"
                  formControlName="discount"
                />
              </div>
              <!-- Booking Date -->
              <div class="col-md-12">
                <input type="date" class="form-control" formControlName="bookingDate" />
              </div>
              <!-- Total Bill -->
              <div class="col-md-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Total Bill Amount"
                  formControlName="totalBillAmount"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-warning w-100 mt-3 fw-bold">
              <i class="fa fa-save"></i> Save Booking
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
